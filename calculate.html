<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carbon Footprint Calculator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">

  <div class="bg-white shadow-md rounded-lg p-8 w-full max-w-lg">
    <h1 class="text-2xl font-bold mb-6 text-gray-800">Transportation</h1>
    
    <!-- Frequency Field -->
    <div class="mb-4">
      <label for="frequency" class="block text-sm font-medium text-gray-700 mb-2">Frequency of Travels (Weekly)</label>
      <select id="frequency" name="frequency" class="w-full border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500">
        <option value="" disabled selected>Select frequency</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
      </select>
    </div>

    <!-- Transportation Type Field -->
    <div class="mb-4">
      <label for="transportType" class="block text-sm font-medium text-gray-700 mb-2">Transportation Type</label>
      <select id="transportType" name="transportType" class="w-full border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500">
        <option value="" disabled selected>Select transportation type</option>
        <option value="car">Car</option>
        <option value="metro">Metro</option>
        <option value="bus">Bus</option>
        <option value="bicycle">Bicycle</option>
        <option value="walking">Walking</option>
      </select>
    </div>

    <!-- Distance Field -->
    <div class="mb-4">
      <label for="distance" class="block text-sm font-medium text-gray-700 mb-2">Distance (km)</label>
      <input type="number" id="distance" name="distance" min="0" class="w-full border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500" placeholder="Enter distance in kilometers">
    </div>

    <!-- Submit Button -->
    <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
      Calculate Carbon Footprint
    </button>
  </div>

</body>
</html>
